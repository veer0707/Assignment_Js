<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image map</title>
  </head>
  <body>
    <img src="./download.jpg" alt="html css js" usemap="#htmlcssjs" />
    <map name="htmlcssjs">
      <area
        shape="rect"
        coords="44,322, 820, 1353"
        href="https://developer.mozilla.org/en-US/docs/Web/HTML"
        alt="html"
        target="_blank"
      />
      <area
        shape="rect"
        coords="850, 11, 1644, 1091"
        href="
        https://developer.mozilla.org/en-US/docs/Web/JavaScript
        "
        alt="js"
        target="_blank"
      />
      <area
        shape="rect"
        coords="1716, 285, 2513, 1386"
        href="https://developer.mozilla.org/en-US/docs/Web/CSS"
        alt="css"
        target="_blank"
      />
    </map>
  </body>
</html>

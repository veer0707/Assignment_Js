<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Enter the string");
      let str2 = "";
      for (let i = str.length - 1; i >= 0; i--) {
        str2 = str2 + str[i];
      }
      if (str === str2) {
        document.write("The given string " + str + " is a palindrome");
      } else {
        document.write("The given string " + str + " is not a palindrome");
      }
    </script>
  </body>
</html>

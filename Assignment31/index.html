<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 31</title>
  </head>
  <body>
    <script>
      let str = prompt("Enter the string").trim().toLowerCase();
      let count = 0;
      for (let i = 0; i < str.length; i++) {
        let x = str[i];

        switch (x) {
          case "a":
          case "e":
          case "i":
          case "o":
          case "u":
            count++;
            break;
          default:
            continue;
        }
      }
      //   console.log(count);

      document.write("The given string is : " + str + "<br><br>");
      document.write("The number of vowels are " + count);
    </script>
  </body>
</html>
